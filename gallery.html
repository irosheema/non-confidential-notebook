<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Book Style Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="blog.html">Blog</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <header>
    <h1>Gallery</h1>
  </header>

  <main>
    <h2>My Works</h2>
    <div class="gallery">
      <img src="FullSizeRender.HEIC" alt="Artwork 1">
      <img src="FullSizeRender 2.HEIC" alt="Artwork 2">
      <img src="FullSizeRender 4.HEIC" alt="Artwork 3">
      <img src="https://via.placeholder.com/400x300" alt="Artwork 4">
      <img src="FullSizeRender 3.HEIC" alt="Artwork 5">
      <img src="https://via.placeholder.com/400x300" alt="Artwork 6">
    </div>
  </main>

  <script>
  // Lightbox
  document.querySelectorAll(".gallery img").forEach(img => {
    img.addEventListener("click", () => {
      const lightbox = document.createElement("div");
      lightbox.id = "lightbox";
      lightbox.innerHTML = `<img src="${img.src}" alt="">`;
      document.body.appendChild(lightbox);
      lightbox.addEventListener("click", () => lightbox.remove());
    });
  });
</script>
</body>
</html>
